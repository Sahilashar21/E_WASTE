{% extends "base.html" %}

{% block content %}
<div class="flex justify-center items-center h-[80vh]">
    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Login</h2>
        <form action="/login" method="POST">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2">Email Address</label>
                <input type="email" name="email" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-green-500" placeholder="role@example.com" required>
            </div>
            <div class="mb-6">
                <label class="block text-gray-700 mb-2">Password</label>
                <input type="password" name="password" class="w-full border border-gray-300 p-2 rounded focus:outline-none focus:border-green-500" placeholder="********" required>
            </div>
            <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded hover:bg-green-700 transition">Sign In</button>
        </form>
        <div class="mt-6 text-sm text-gray-500 bg-gray-50 p-3 rounded">
            <p class="font-semibold">Demo Credentials:</p>
            <p>Warehouse: <code>warehouse@example.com</code></p>
            <p>Engineer: <code>engineer@example.com</code></p>
        </div>
    </div>
</div>
{% endblock %}
