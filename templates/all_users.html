{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">User Management</h1>
    
    <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
        <table class="min-w-full text-sm text-left">
            <thead class="bg-gray-100 text-gray-600 uppercase font-semibold">
                <tr>
                    <th class="px-6 py-3">Name</th>
                    <th class="px-6 py-3">Email</th>
                    <th class="px-6 py-3">Role</th>
                    <th class="px-6 py-3">Mobile</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for user in users %}
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 font-medium text-gray-900">{{ user.name }}</td>
                    <td class="px-6 py-4 text-gray-600">{{ user.email }}</td>
                    <td class="px-6 py-4">
                        <span class="px-3 py-1 rounded-full text-xs font-bold uppercase tracking-wide
                            {% if user.role == 'admin' %}bg-purple-100 text-purple-800
                            {% elif user.role == 'warehouse' %}bg-blue-100 text-blue-800
                            {% elif user.role == 'engineer' %}bg-yellow-100 text-yellow-800
                            {% else %}bg-green-100 text-green-800{% endif %}">
                            {{ user.role }}
                        </span>
                    </td>
                    <td class="px-6 py-4 text-gray-500">{{ user.mobile }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
