<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Waste System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F0FFDF] flex items-center justify-center min-h-screen p-6">

    <div class="w-full max-w-lg bg-[#F0FFDF] border border-[#3BC1A8] rounded-xl shadow-lg p-8 my-10">
        <h2 class="text-3xl font-bold mb-2 text-center text-[#005461]">Create Account</h2>
        <p class="text-center text-[#3BC1A8] mb-8">Join the sustainable movement</p>

        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 px-4 py-2 rounded mb-4 text-sm">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 px-4 py-2 rounded mb-4 text-sm">{{ success }}</div>
        {% endif %}

        <form method="POST" action="/register" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-semibold text-[#005461] mb-1">Full Name</label>
                <input type="text" name="name" id="name" required 
                       class="w-full px-4 py-2 border border-[#3BC1A8] rounded focus:outline-none focus:ring-2 focus:ring-[#3BC1A8] focus:border-transparent transition-all">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="email" class="block text-sm font-semibold text-[#005461] mb-1">Email</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-4 py-2 border border-[#3BC1A8] rounded focus:outline-none focus:ring-2 focus:ring-[#3BC1A8] focus:border-transparent transition-all">
                </div>
                <div>
                    <label for="mobile" class="block text-sm font-semibold text-[#005461] mb-1">Mobile Number</label>
                    <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" maxlength="10" required 
                           class="w-full px-4 py-2 border border-[#3BC1A8] rounded focus:outline-none focus:ring-2 focus:ring-[#3BC1A8] focus:border-transparent transition-all" 
                           placeholder="10-digit number">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-semibold text-[#005461] mb-1">Address</label>
                    <input type="text" name="address" id="address" required 
                           class="w-full px-4 py-2 border border-[#3BC1A8] rounded focus:outline-none focus:ring-2 focus:ring-[#3BC1A8] focus:border-transparent transition-all">
                </div>
                <div>
                    <label for="age" class="block text-sm font-semibold text-[#005461] mb-1">Age</label>
                    <input type="number" name="age" id="age" min="1" max="120" required 
                           class="w-full px-4 py-2 border border-[#3BC1A8] rounded focus:outline-none focus:ring-2 focus:ring-[#3BC1A8] focus:border-transparent transition-all">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-sm font-semibold text-[#005461] mb-1">Password</label>
                    <input type="password" name="password" id="password" required 
                           class="w-full px-4 py-2 border border-[#3BC1A8] rounded focus:outline-none focus:ring-2 focus:ring-[#3BC1A8] focus:border-transparent transition-all">
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-semibold text-[#005461] mb-1">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required 
                           class="w-full px-4 py-2 border border-[#3BC1A8] rounded focus:outline-none focus:ring-2 focus:ring-[#3BC1A8] focus:border-transparent transition-all">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-[#3BC1A8] text-[#005461] font-bold py-3 rounded-lg hover:bg-[#005461] hover:text-[#F0FFDF] shadow-md transition-all mt-4">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-[#005461] font-medium hover:underline">Already have an account? Login</a>
        </div>
    </div>

</body>
</html>
