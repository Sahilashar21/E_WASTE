<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | E-Waste System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');
        body { 
            font-family: 'Outfit', sans-serif;
            background-color: #f0fdf4;
            background-image: 
                radial-gradient(at 0% 0%, rgba(59, 193, 168, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(0, 84, 97, 0.1) 0px, transparent 50%);
            background-attachment: fixed;
        }
        .glass {
            background: rgba(255, 255, 255, 0.75);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 40px rgba(0, 84, 97, 0.08);
        }
        input:focus {
            box-shadow: 0 0 0 4px rgba(59, 193, 168, 0.15);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6 relative">

    <a href="/" class="absolute top-6 left-6 bg-white/40 backdrop-blur-md border border-white/50 text-[#005461] px-5 py-2 rounded-xl font-bold hover:bg-white/80 hover:shadow-md transition-all duration-200 flex items-center gap-2 z-20">
        <span>‚Üê</span> Back to Home
    </a>

    <div class="w-full max-w-lg glass rounded-2xl p-8 my-10 relative">
        
        <h2 class="text-3xl font-bold mb-2 text-center text-[#005461]">Create Account</h2>
        <p class="text-center text-[#3BC1A8] mb-8 font-medium">Join the sustainable movement</p>

        {% if error %}
            <div class="bg-red-100 border-l-4 border-red-500 text-red-700 px-4 py-2 rounded mb-4 text-sm">{{ error }}</div>
        {% endif %}
        {% if success %}
            <div class="bg-green-100 border-l-4 border-green-500 text-green-700 px-4 py-2 rounded mb-4 text-sm">{{ success }}</div>
        {% endif %}

        <form method="POST" action="/register" class="space-y-5">
            <div>
                <label for="name" class="block text-sm font-semibold text-[#005461] mb-1">Full Name</label>
                <input type="text" name="name" id="name" required 
                       class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-[#3BC1A8] transition-all bg-white/60">
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="email" class="block text-sm font-semibold text-[#005461] mb-1">Email</label>
                    <input type="email" name="email" id="email" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-[#3BC1A8] transition-all bg-white/60">
                </div>
                <div>
                    <label for="mobile" class="block text-sm font-semibold text-[#005461] mb-1">Mobile Number</label>
                    <input type="tel" name="mobile" id="mobile" pattern="[0-9]{10}" maxlength="10" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-[#3BC1A8] transition-all bg-white/60" 
                           placeholder="10-digit number">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="md:col-span-2">
                    <label for="address" class="block text-sm font-semibold text-[#005461] mb-1">Address</label>
                    <input type="text" name="address" id="address" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-[#3BC1A8] transition-all bg-white/60">
                </div>
                <div>
                    <label for="age" class="block text-sm font-semibold text-[#005461] mb-1">Age</label>
                    <input type="number" name="age" id="age" min="1" max="120" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-[#3BC1A8] transition-all bg-white/60">
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label for="password" class="block text-sm font-semibold text-[#005461] mb-1">Password</label>
                    <input type="password" name="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-[#3BC1A8] transition-all bg-white/60">
                </div>
                <div>
                    <label for="confirm_password" class="block text-sm font-semibold text-[#005461] mb-1">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" required 
                           class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-[#3BC1A8] transition-all bg-white/60">
                </div>
            </div>

            <button type="submit" 
                    class="w-full bg-gradient-to-r from-[#3BC1A8] to-[#2ea891] text-white font-bold py-4 rounded-xl hover:shadow-lg hover:scale-[1.02] transition-all mt-6">
                Register
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/login" class="text-[#005461] font-medium hover:underline">Already have an account? Login</a>
        </div>
    </div>

</body>
</html>
